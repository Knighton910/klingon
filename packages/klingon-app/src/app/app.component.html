<md-toolbar color="warn">
    <img width="54" src="https://material.angular.io/assets/img/homepage/angular-white-transparent.svg" alt="">
    <h1>ngKlingon</h1>
    <span class="fill-remaining-space"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
        <md-icon>account_circle</md-icon>
        <span>About</span>
      </button>
        <button md-menu-item>
        <md-icon>bug_report</md-icon>
        <span>Contribute</span>
      </button>
        <!-- <button md-menu-item (click)="openShell()">
        <md-icon>settings_input_composite</md-icon>
        <span>Open Shell</span>
      </button> -->
        <button md-menu-item disabled>
        <md-icon>help</md-icon>
        <span>Help</span>
      </button>
    </md-menu>
</md-toolbar>
<md-card>
    <md-tab-group>
        <md-tab>
            <ng-template md-tab-label>New</ng-template>
            <app-cli-create></app-cli-create>
        </md-tab>
        <md-tab>
            <ng-template md-tab-label>
                Serve
            </ng-template>
            <h1>Serving your application</h1>
            <app-drop-down>
                <h3>Advanced Options</h3>
                <main>
                    smlfkmkmlkmlk
                </main>
            </app-drop-down>
        </md-tab>
        <md-tab>
            <ng-template md-tab-label>
                Test
            </ng-template>

            <h1>Test your application</h1>
            <p>...</p>
        </md-tab>
        <md-tab>
            <ng-template md-tab-label>
                Build
            </ng-template>
            <h1>Build your application</h1>
            <p>...</p>
        </md-tab>
    </md-tab-group>
</md-card>

<md-card>
    <app-terminal></app-terminal>
</md-card>
