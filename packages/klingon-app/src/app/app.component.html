<md-toolbar color="warn">
    <!-- <h1>ngKlingon</h1> -->
    <span class="fill-remaining-space"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
      <md-icon>more_vert</md-icon>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item>
        <md-icon>account_circle</md-icon>
        <span>About</span>
      </button>
        <button md-menu-item>
        <md-icon>bug_report</md-icon>
        <span>Contribute</span>
      </button>
        <!-- <button md-menu-item (click)="openShell()">
        <md-icon>settings_input_composite</md-icon>
        <span>Open Shell</span>
      </button> -->
        <button md-menu-item disabled>
        <md-icon>help</md-icon>
        <span>Help</span>
      </button>
    </md-menu>
</md-toolbar>
<md-card>
    <md-tab-group>
        <md-tab>
            <ng-template md-tab-label>New</ng-template>
            <app-cli-create></app-cli-create>
        </md-tab>
        <md-tab [disabled]="true">
            <ng-template md-tab-label>
                Generate
            </ng-template>
        </md-tab>
        <md-tab>
            <ng-template md-tab-label>
                Serve
            </ng-template>
            <app-cli-serve></app-cli-serve>
        </md-tab>
        <md-tab [disabled]="true">
            <ng-template md-tab-label>
                Test
            </ng-template>

            <h1>Test your application</h1>
            <p>...</p>
        </md-tab>
        <md-tab [disabled]="true">
            <ng-template md-tab-label>
                Build
            </ng-template>
            <h1>Build your application</h1>
            <p>...</p>
        </md-tab>
        <md-tab>
            <ng-template md-tab-label>
                Shell
            </ng-template>
            <!-- <app-terminal height="500px"></app-terminal> -->
        </md-tab>
    </md-tab-group>
</md-card>

<md-card>
    <app-drop-down contentHeight="500px">
        <h3 class="title">Open the shell</h3>
        <h6 class="sub-title">Access the shell</h6>
        <div class="content">
            <app-terminal height="500px"></app-terminal>
        </div>
    </app-drop-down>
</md-card>
